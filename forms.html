<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
        <body>
            <form> 
                <!-- the "required" tag is used to make a field mandatory to be filled! -->

               <label for="name">Your Name:</label>
               <input type="text" placeholder="type your text here" id="name" minlength="4" maxlength="15"  required/>
               <br />
               <br />
               <label for="pass">Password:</label> 
               <input type="password" placeholder="type your password" id="pass" required/>
               <br />
               <br /> 
               <label for="mail">Your Email:</label>
               <input type="email" placeholder="type your email here" id="mail" required/>
               <br />
               <br />
               <label for="random">Any Number:</label>
               <input type="number" placeholder="type any number" id="random" required/>
               <br />
               <br />
               <label for="phone">Your Phone Number:</label>
               <input type="tel" placeholder="type phone number" id="phone" required/>
               <br />
               <br />
               <!-- check box -->
               <input type="checkbox"/>

               <!-- radiobox -->
               <input type="radio" />

               <!-- button -->
               <button type="submit"> Submit</button>
            </form>
        </body>
    </head>
</html>
